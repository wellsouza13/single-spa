<div [class]="'buttom-wrapper ' + customClass" [ngSwitch]="buttonType">
  <button
    *ngSwitchCase="'button'"
    mat-button
    [color]="color"
    #btnRef="matButton"
    (click)="onClick($event)"
    [disabled]="disabled"
  >
    <span>{{ label }}</span>
    <mat-icon *ngIf="icon">{{ icon }}</mat-icon>
  </button>
  <button
    *ngSwitchCase="'raised'"
    mat-raised-button
    [color]="color"
    #btnRef="matButton"
    (click)="onClick($event)"
    [disabled]="disabled"
  >
    <span>{{ label }}</span>
    <mat-icon *ngIf="icon">{{ icon }}</mat-icon>
  </button>
  <button
    *ngSwitchCase="'flat'"
    mat-flat-button
    [color]="color"
    #btnRef="matButton"
    (click)="onClick($event)"
    [disabled]="disabled"
  >
    <span>{{ label }}</span>
    <mat-icon *ngIf="icon">{{ icon }}</mat-icon>
  </button>
  <button
    style="border: 1px solid #F5844C !important;"
    *ngSwitchCase="'stroked'"
    mat-stroked-button
    [color]="color"
    #btnRef="matButton"
    (click)="onClick($event)"
    [disabled]="disabled"
  >
    <span>{{ label }}</span>
    <mat-icon *ngIf="icon">{{ icon }}</mat-icon>
  </button>
  <button
    *ngSwitchCase="'icon'"
    mat-icon-button
    [color]="color"
    #btnRef="matButton"
    (click)="onClick($event)"
    [disabled]="disabled"
  >
    <span>{{ label }}</span>
    <mat-icon *ngIf="icon">{{ icon }}</mat-icon>
  </button>
  <button
    *ngSwitchCase="'fab'"
    mat-fab
    [color]="color"
    #btnRef="matButton"
    (click)="onClick($event)"
    [disabled]="disabled"
  >
    <span>{{ label }}</span>
    <mat-icon *ngIf="icon">{{ icon }}</mat-icon>
  </button>
  <button
    *ngSwitchCase="'mini-fab'"
    mat-mini-fab
    [color]="color"
    #btnRef="matButton"
    (click)="onClick($event)"
    [disabled]="disabled"
  >
    <span>{{ label }}</span>
    <mat-icon *ngIf="icon">{{ icon }}</mat-icon>
  </button>
  <button
    *ngSwitchCase="'plus-button'"
    (click)="onClick($event)"
    class="addbutton"
  >
    <i class="fas fa-plus"></i>
    <span class="ml-4 button-text">{{ label }}</span>
  </button>
  <span
    *ngSwitchCase="'csv-button'"
    (click)="onClick($event)"
    class="mat-raised-button csvbutton"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      width="53"
      height="48"
      viewBox="0 0 53 48"
    >

        id="Caminho_834"

  </span>
</div>
